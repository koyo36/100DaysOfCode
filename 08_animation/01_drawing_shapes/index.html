<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <h1>Crtanje na platnu</h1>

    <canvas id="platno" width="800" height="600"></canvas>


    <script>

        function draw()
        {
            let platno = document.getElementById('platno').getContext('2d');
            let paleta = ["#701206", "#ff0000", "#B36330", "#FFC861", "#96FFC9", "#276344", "orange", "yellow"];

            document.getElementById('platno').style.backgroundColor = 'lightblue';

            // square
            platno.fillStyle = '#701206';
            platno.fillRect(60, 140, 250, 150);

            // 2nd square
            platno.fillStyle = paleta[1];
            platno.fillRect(290, 340, 250, 150);

            // circle
            platno.fillStyle = paleta[2];
            platno.beginPath();
            platno.arc(100, 95, 80, 0, 2 * Math.PI);
            platno.closePath();
            platno.fill();
            platno.lineWidth = 4;
            platno.stroke();

            // crta manji krug
            platno.fillStyle = paleta[3];
            platno.beginPath();
            platno.arc( 75, 75, 25, 0, 2 * Math.PI);
            platno.closePath();
            platno.fill();

            // crta gornji polukrug, kada je true crta kontrakazaljci
            platno.fillStyle = paleta[4];
            platno.beginPath();
            platno.arc(150, 250, 66, 0, Math.PI, true);
            platno.closePath();
            platno.fill();

            // crta donji polukturg
            platno.fillStyle = paleta[5];
            platno.beginPath();
            platno.arc(300, 250, 66, Math.PI, 2 * Math.PI, true);
            platno.closePath();
            platno.fill();

            // letters
            platno.font ='30px Verdana';
            platno.fillText("Zdravo Svete!", 50, 350);

            // Bezier
            platno.fillStyle = paleta[6];
            platno.beginPath();
            platno.moveTo(30, 30);
            platno.lineTo(150, 150);
            platno.bezierCurveTo( 60, 70, 60, 70, 60, 150);
            platno.lineTo(30, 30);
            platno.fill();

            // crta trougao
            platno.fillStyle = paleta[7];
            platno.beginPath();
            platno.moveTo(250, 75);
            platno.lineTo(300, 125);
            platno.lineTo(300, 25);
            platno.fill();

            // crta liniju
            platno.beginPath();
            platno.moveTo(35, 365);
            platno.lineTo(275, 365);
            platno.stroke();

            // end draw
        }

        draw()


    </script>
</body>
</html>
