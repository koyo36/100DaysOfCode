<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            font-family: 'Lato', sans-serif;
            font-size: 22px;
        }
        .container {
            width: 100%;
            margin-top: 200px;
        }
        input[type=button] {
            border: 1px solid pink;
            background: pink;
            padding: 25px 30px;
            color: #fff;
            font-size: 22px;
        }

    </style>

</head>
<body>
    <div class="container">
        <img id="tenkic" src="https://raw.githubusercontent.com/skolakoda/ucimo-animacije/master/20-dom-animacija/slike/panzer3-desno.png" />
    	<p>Go tank goo!!</p>

    	<form>
    		<input type="button" value="Go!" onclick="mrdaDesno();" />
    		<input type="button" value="Stop!" onclick="stop();" />
    	</form>
    </div>


    <script>

        let element = null;
        let interval;

        function init() {
            element = document.getElementById('tenkic');
            element.style.position = 'relative';
            element.style.left = '0px';
        }

        function mrdaDesno() {
            element.style.left = parseInt(element.style.left) + 10 + 'px';
            interval = setTimeout(mrdaDesno, 100); // poziva sebe svakih 100ms
        }

        function stop() {
            clearTimeout(interval);
            element.style.left = '0px';
        }

        window.onload = init;

    </script>
</body>
</html>
