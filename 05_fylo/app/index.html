<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <link rel="stylesheet" href="./css/style.css">


</head>
<body>

    <div class="wrapper">
        <div class="presentation">
            <img src="images/illustration-main.svg" alt="">
        </div>

        <div class="content">
            <div class="container">
                <div class="navigation">
                    <div class="main-logo">
                        <img src="images/logo.svg" alt="">

                    </div>
                    <div class="nav-social">
                        <ul>
                            <li>
                                <a href="#"><i class="fab fa-twitter"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fab fa-facebook-f"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fas fa-envelope"></i></a>
                            </li>
                        </ul>

                    </div>
                </div>

                <div class="box-container">
                    <div class="the-box">
                        <h1>
                            All your files in one secure location, accessible anywhere
                        </h1>
                        <p>
                            Fylo stores all your most important files in one secure location.
                            Access them wherever you need, share and collaborate with friends, family and co-workers.
                        </p>
                        <div class="singup form-group">
                            <label>Sign up for early access</label>
                            <div class="signup-box">
                                <input type="text" class="shadow" placeholder="">
                                <button class="btn btn--green btn--large shadow">Sign Up</button>
                            </div>

                        </div>
                    </div>
                </div>


                <footer>
                    <a href="#">Privacy Policy</a>
                </footer>

            </div>


        </div><!-- end of content -->
    </div>

</body>
</html>
